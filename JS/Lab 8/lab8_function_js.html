<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
    <script>
        function Hello(){
            document.write("Hello World");
        }
    </script>
</head>
<body>
    <script>
        Hello()
    </script>
    <input type="button" onclick="Hello()" placeholder="Hello" value="Hello">
</body>
</html>
