<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab5 form</title>
</head>
<body>
    <form align="center">
        <fieldset>
            <legend>Registration Form</legend>
            <label for="Ename">Employee Name:</label>
            <input type="text" name="Ename" id="Ename"><br><br>
            <label for="job">Job:</label>
            <select type="job" name="job" required><br><br>
                <option value="Salesman">Salesman</option>
                <option value="Manager">Manager</option>
                <option value="Clerk">Clerk</option>
                <option value="Analyst">Analyst</option>
            </select><br><br>
            <label for="email">email:</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br><br>
            <label for="re-password">re-Password:</label>
            <input type="password" name="re-password" id="re-password" placeholder="Confirm Your Password"><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday"><br><br>
            <label for="salary">Salary:</label>
            <input type="text" name="salary" id="salary"><br><br>
            <label for="commission">commission:</label>
            <input type="text" name="commission" id="commission"><br><br>
            <label for="total_salary">Total Salary:</label>
            <input type="text" name="total_salary" id="total_salary"><br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>

</body>
</html>
